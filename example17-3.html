<html>
    <head>
        <script>
            function thaiDate(yearCE,month=1,day=1){
                let m = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
                yearBE = yearCE+543;
                return day + m[month-1] + yearBE;
            };
        </script>
    </head>
    <body>
        <script>
            document.write(
                '2024 = '+ thaiDate(2024)+'<br>'+
                '2024-12 = '+ thaiDate(2024,12)+'<br>'+
                '2024-2-28 = '+ thaiDate(2024,2,28)
            );


        </script>

    </body>
</html>
