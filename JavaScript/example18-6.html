<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{margin:20px;}
        form *{font-size: large;}
        label{
            display: inline-block;
            width: 100px;
        }
        input, select{
            width: 120px;
            margin-bottom: 10px;
        }


    </style>
    <script>
        function calculate() {
            let n1 = document.getElementById('n1').value;
            let n2 = document.getElementById('n2').value;
            let op = document.getElementById('op').value;
            let r = document.getElementById('r');
            let str = n1 + op + n2;
            let ans = eval(str);
            if (!isNaN(ans)) {
                r.value = ans;
            } else {
                r.value = '';
            }
        };

    </script>
</head>

<body>
    <form>
        <label for="n1">Number 1:</label>
        <input type="number" id="n1" value="0" oninput="calculate()"><br>

        <label></label>
        <select id="op" onchange="calculate()">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select><br>

        <label for="n2">Number 2:</label>
        <input type="number" id="n2" value="0" oninput="calculate()"><br>

        <label for="r">Result :</label>
        <input type="number" id="r" disabled><br>
    </form>
    <script>
        calculate();
    </script>
    

</body>

</html>
