<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example15-1</title>
</head>
<body>
    <b>Text by HTML</b>
    <hr>
    <br>
    <script>
        var a = 125;
        var b = 1.75;
        var res = a/(b*b);
        document.write('Your BMI : ' + res.toFixed(2)+'<br><br>');
        document.write('<b>Text by JavaScript</b>');
        document.write('<div style="color: red">Main structure of Web Page</div>');   
        document.write('<ul>'); 
        document.write('<li>HTML</li>'); 
        document.write('<li>CSS</li>');
        document.write('<li>JavScript</li>'); 
        document.write('</ul>'); 

    </script>
    
</body>
</html>
