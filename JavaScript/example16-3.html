<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    <script>
        var base =parseFloat(prompt('Base Number'));
        var pow = parseInt(prompt('Power Number'));

        if(pow<0)
        {alert('Power number must more than 0')}
        else{
            var result = 1;
            for(i=1;i<=pow;i++){
                result *= base;
            };

        };

        document.write(base+'<sup>'+ pow +'</sup> ='+ result);
    </script>
</body>
</html>
