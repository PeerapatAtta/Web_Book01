<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var max;
        var n1 = parseInt(prompt('Input number 1'));
        max = n1;

        var n2 = parseInt(prompt('Input Number 2'));
        if (n2 > n1){max = n2};

        var n3 = parseInt(prompt('Input Number 3'));
        if (n3 > max){max = n3};

        alert('Maximum number = ' + max);



    </script>
</body>
</html>
