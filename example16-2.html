<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
  <script>
    let size = parseFloat(prompt('File size (Byte)'));
    var unit;

    if (size>1099511627776){size /= 1099511627776; unit='TB'}
    else if(size>1073741824){size/=1073741824; unit='GB'}
    else if(size>1048576){size/=1048576; unit='MB'}
    else if(size>1024){size/=1024;unit='KB'}
    else{unit='Byte'};

    alert('File size =' + size.toFixed(0)+ unit);

  </script>
    
    
</body>
</html>
