<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example9-3</title>
    <style>
        div{
            font-size: larger;
            width: 300px;}
        #div1{
            border-top: solid 4px #ccc;
            border-right: 4px #666 solid;
            border-bottom: #666 solid 4px;
            border-left: 4px solid #ccc;
        }
        #div2{border: solid;}
        #div3{border: solid 2px lightgray;}
        #div4{border: solid 2px;}
        #div5{border: solid lightgray;}
        #div6{border: none;}
      
    </style>
</head>
<body>
    <div id="div1">div1</div><br><br>
    <div id="div2">div2</div><br><br>
    <div id="div3">div3</div><br><br>
    <div id="div4">div4</div><br><br>
    <div id="div5">div5</div><br><br>
    <div id="div6">div6</div><br><br>
   
    </body>
</html>
