<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example9-9</title>
    <style>
        img{
            height: 50px;
            margin: auto; /*No effect*/
        }
        p{
            border: solid;
            width: 200px;
            font-size: 20px;
            padding: 5px;
        }
        div{
            border: solid;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <p>p No Margin</p>
    <p style="margin: auto;">p Margin: auto</p><br><br>
    <!--  -->

    <div>div</div>
    <img src="penguins.jpg" alt="">
    <img src="koala.jpg" alt=""><br><br>

    <div style="text-align: center;">div center</div>
    <p style="margin: auto; text-align: center;">
        <img src="penguins.jpg" alt="">
        <img src="koala.jpg" alt="">
    </p>
</body>
</html>
