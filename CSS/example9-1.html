<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example9-1</title>
    <style>
        div{width: 300px;}
        #div1{
            border-top-style: solid;
            border-bottom-style: dotted;
        }
        #div2{
            border-top-style: solid;
            border-right-style: solid;
            border-bottom-style: dotted;
            border-left-style: dashed;
        }
        #div3{border-style: double;}
        #div4{border-style: groove;}
        #div5{border-style: inset;}
        #div6{border-style: outset;}
        #div7{border-style: ridge;}
    </style>
</head>
<body>
    <div id="div1">div1</div><br><br>
    <div id="div2">div1</div><br><br>
    <div id="div3">div1</div><br><br>
    <div id="div4">div1</div><br><br>
    <div id="div5">div1</div><br><br>
    <div id="div6">div1</div><br><br>
    <div id="div7">div1</div><br><br>
    
</body>
</html>
