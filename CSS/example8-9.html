<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example8-9</title>
    <style>
        ul.disc{list-style-type: disc;}
        ul.square{list-style-type: square;}
        ul.circle{list-style-type: circle;}
        ul.img { list-style-image: url(heart.gif) }
    </style>
</head>
<body>
    <h4 >Disc</h4>
    <ul class="disc">
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ul>
    <h4 >Square</h4>
    <ul class="square">
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ul>    
    <h4>Circle</h4>
    <ul class="circle">
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ul>
    <h4 >Img</h4>
    <ul class="img">
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ul>

    <h4>วิธีทำให้ผู้หญิงหลงรัก</h4>
    <ul class="img">
        <li>พูดจาไพเราะ อ่อนหวาน มีอารมณ์ขัน</li>
        <li>แต่งตัวให้ดูดี ภูมิฐาน ถึงจะไม่หล่อก็ตาม</li>
        <li>รู้จักเอาใจ ซื้อของขวัญให้สม่ำเสมอ</li>
        <li>มีความเป็นผู้นำ อบอุ่น พึ่งพาได้</li>
    </ul>
    
    
</body>
</html>
