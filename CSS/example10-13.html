<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example10-13</title>
    <style>
        input {
            border: solid 1px green;
            border-radius: 5px;
            padding: 5px;
            margin-top: 5px;
        }
        :out-of-range{
            outline: solid 2px tomato;
        }
        :in-range{
            outline: none;
        }
    </style>
</head>
<body>
    <form action="">
        <label for="">Input Number from 1-10</label>
        <br>
        <input type="number" name="" id="" min="1" max="10">
        <br><br>
        <label for="">Input Date from 1/1/2020-31/12/2030</label>
        <br>
        <input type="date" name="" id="" min="2020-01-01" max="2030-12-31">
    </form>
</body>
</html>
