<html lang="en">
<head>

    <style>
        [type]{
            display: block;
            margin-bottom: 7px;
            font-size: 12pt;

        }
        [readonly]{
            background: lightgray;
            color: gray;
        }

            background: lightcyan;
            border: solid 1px orangered;
        }
    </style>
</head>

    <form action="">
        <input type="text" name="" id="" readonly value="readonly">
        <input type="text" name="" id="" required placeholder="required">
        <input type="text" name="" id="">

    </form>
