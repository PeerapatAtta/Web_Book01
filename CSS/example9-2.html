<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example9-2</title>
    <style>
        div{
            border-style: solid;
            width: 300px;}
        #div1{
            border-top-width: 1px;
            border-right-width: 3px;
            border-bottom-style: 3px;
            border-left-style: 1px;
        }
        #div2{border-width: 5px;}
        #div3{border-width: 8px;}
        #div4{border-width: thin;}
        #div5{border-width: medium;}
        #div6{border-width: thick;}
      
    </style>
</head>
<body>
    <div id="div1">div1</div><br><br>
    <div id="div2">div1</div><br><br>
    <div id="div3">div1</div><br><br>
    <div id="div4">div1</div><br><br>
    <div id="div5">div1</div><br><br>
    <div id="div6">div1</div><br><br>
   
    
</body>
</html>
