<!DOCTYPE html>

    <title>Example3-7</title>

<body>
    <b>List Type</b>
    <ul>
        <li>Ordered List</li>
        <li>Unordered List</li>
        <li>Description List</li>
    </ul>

    <b>Icons of Unorderd List</b>
    <ul>
        <li>disc</li>
        <li type="circle">circle</li>
        <li type="square">square</li>
    </ul>
    <hr>

    <b>Nested List</b>
    <ul>
        <li>Fruit</li>
        <ul>
            <li>Grape</li>
            <li>Apple</li>
            <ul>
                <li>Red Apple</li>
                <li>Green Apple</li>
            </ul>
        </ul>
        <li>Flower</li>
        <ul>
            <li>Orchid</li>
            <li>Rose</li>
            <ul>
                <li>Red Rose</li>
                <li>Pink Rose</li>
            </ul>
        </ul>
    </ul>



</body>
